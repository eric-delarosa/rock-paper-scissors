<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <div class="buttons">
        <button class="rock"><img src="./assets/img/icons8-bow-and-arrow-64.png" alt="rock"></button>
        <button class="paper"><img src="./assets/img/icons8-book-64.png" alt="paper"></button>
        <button class="scissors"><img src="./assets/img/icons8-broad-sword-64.png" alt="scissors"></button>
    </div>

    <div class="scoreboard"> 
        <div class="scores">
            <h3>PLAYER</h3>
            <p id="player-score">0</p>
        </div>
        <div class="scores">
            <h3>COMPUTER</h3>
            <p id="cpu-score">0</p>
        </div>
    </div>
    <p id="round-result"></p>

    <div>
        <h2 id="game-result"></h2>
    </div>
</body>
<script src="script.js"></script>
</html>
